<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

		<title>Smart Blinds</title>
	</head>
	<body onload="init()">
		<div class="container my-4">
			<div class="jumbotron">
				<h1 class="display-4">Smart Blinds</h1>
<!-- 				<hr class="my-4">
 -->				
 				<!-- <form action="/" method="post"> -->
	 				<table class="table">
						<tbody>
							<tr>
								<th>Status</th>
								<td><p id="status"></p></td>
								<!-- <td><input id="tiltTarget" type="number" min="0" max="100" class="form-control"></td> -->
							</tr>
							<tr>
								<th>Tilt</th>
								<td><p id="tilt"></p></td>
								<!-- <td><input id="tiltTarget" type="number" min="0" max="100" class="form-control"></td> -->
							</tr>
							<tr>
								<th>Light</th>
								<td class="text-center"><p id="light"></p></td>
							</tr>
							<tr>
								<td class="text-right"><button onclick="openBlinds()" class="btn btn-primary" id="openBlindsButton">Open Blinds</button></td>
								<td><button onclick="closeBlinds()" class="btn btn-success" id="closeBlindsButton">Close Blinds</button></td>
							</tr>					
						</tbody>
					</table>
					<table class="table">
						<tbody>
							<tr>
								<th>Auto Close Time</th>
								<td><p id="closeTime"></p></td>
								<td><input id="closeTimeTarget" type="time" class="form-control"></td>
							</tr>
							<tr>
								<th>Auto Open Time</th>
								<td><p id="openTime"></p></td>
								<td><input id="openTimeTarget"  type="time" class="form-control"></td>
							</tr>
						</tbody>
					</table>
					<div class="container text-center">
						<button onclick="buttonClick()" class="btn-lg btn-primary" id="submit">Submit</button>
					</div>
				<!-- </form> -->
			</div>
		</div>




		<!-- Optional JavaScript -->
		<script type="text/javascript" src="{{ url_for('static', filename='js/index.js')}}"></script>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	</body>
</html>
